 
 <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="assets/logo.png" alt="Company Logo">
      </div>
  
      <div class="nav-links">
        <a routerLink="/furniture/dashboard" routerLinkActive="active">
          <i class="fas fa-home"></i> Dashboard
        </a>
        <a routerLink="/furniture/supplier" routerLinkActive="active">
          <i class="fas fa-truck"></i> Supplier
        </a>
        <a routerLink="/furniture/purchase" routerLinkActive="active">
          <i class="fas fa-shopping-cart"></i> Purchase
        </a>
        <a routerLink="/furniture/products" routerLinkActive="active">
          <i class="fas fa-box"></i> Products
        </a>
  
        <!-- Orders Dropdown -->
        <div class="dropdown" (click)="toggleDropdown()">
          <a class="dropdown-toggle">
            <i class="fas fa-receipt"></i> Orders
          </a>
          <div class="dropdown-menu" *ngIf="isDropdownOpen">
            <a routerLink="/furniture/addOrders" routerLinkActive="active">
              <i class="fas fa-plus-circle"></i> Add Orders
            </a>
            <a routerLink="/furniture/manageOrders" routerLinkActive="active">
              <i class="fas fa-list-check"></i> Manage Orders
            </a>
          </div>
        </div>
  
        <!-- User Dropdown -->
        <div class="user-dropdown" (click)="toggleUserDropdown()">
          <a class="dropdown-toggle">
            <i class="fas fa-user-circle"></i>  
          </a>
          <div class="dropdown-menu" *ngIf="isUserDropdownOpen">
            <a *ngIf="!isLoggedIn" (click)="login()">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a *ngIf="isLoggedIn" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
